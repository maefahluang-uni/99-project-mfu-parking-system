<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home</title>
    <!-- BOOTSTRAP CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .head1 {
            display: flex;
            background-color: #7D2923;
            color: white;
            padding: 0px 50px;
        }

        .head1_1 {
            width: 10%;
        }

        .enth {
            width: 90%;
            padding-top: 40px;
            padding-left: 80%;
        }

        .card-navber {
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 20px 50px 20px 50px;
        }

        .content {
            width: 80%;
            height: 755px;
            padding-left: 20%;
        }

        .from-data {
            display: flex;
        }

        .btn-search {
            color: white;
            background-color: #7D2923;
            border-radius: 20px;
            width: 120px;
            height: 50px;
            float: right;
            margin-top: 40px;
        }

        .booking_now {
            display: flex;
            margin-top: 250px;
            padding: 40px;
            background-color: rgb(220, 220, 220);
            border-radius: 20px;
        }

        .booking_now .bookind-child {
            margin-right: 120px;
        }

        .vertical-line {
            width: 2px;
            /* ปรับขนาดของเส้นตามต้องการ */
            height: 100px;
            /* ปรับความสูงตามต้องการ */
            background-color: rgb(255, 255, 255);
            /* ปรับสีตามต้องการ */
            margin: 0px 20px;
        }
    </style>
</head>

<body>
    <header>
        <div class="head1">
            <img src="#" alt="">
            <div class="head1_1">
                <a href="/logout" style="color: white; text-decoration: none;">
                    <h2>MFU</h2>
                </a>
                <hr style="color: white;">
                <a href="/logout" style="color: rgb(255, 255, 255); text-decoration: none;">
                    <h4>PARKING SYSTEM</h4>
                </a>
            </div>
            <div class="enth">
                <h3>EN/TH</h3>
            </div>
        </div>
    </header>
    <div class="card-navber">
        <a href="/map" style="color: #7D2923; text-decoration: none;">
            <h3>แผนที่</h3>
        </a>

        <a href="/choose-a-building" style="color: #7D2923; text-decoration: none;">
            <h3>เลือกอาคาร</h3>
        </a>

        <a href="/contact_us" style="color: #7D2923; text-decoration: none;">
            <h3>ติดต่อเรา</h3>
        </a>

        <a href="/Booking-history" style="color: #7D2923; text-decoration: none;">
            <h3>ประวัติการจอง</h3>
        </a>
    </div>

    <div class="content">
        <h1 style="color: #7D2923; margin-bottom: 80px;">
            <center>
                <%= Name %>
            </center>
        </h1>
        <form action="/ch-bu1" method="post">
            <input type="text" id="fk_name" name="fk_name" value="<%= Name %>" style="display: none;">
            <div class="from-data">
                <select class="form-select" aria-label="Default select example" id="bk_car" name="bk_car"
                    style="width: 30%;">
                    <option selected>เลือกยานพาหนะ</option>
                    <option value="รถยนต์">รถยนต์</option>
                    <option value="รถจักรยานยนต์">รถจักรยานยนต์</option>
                </select>
                <div style="padding-right: 5%;"></div>

                <input class="form-control" type="date" id="bk_date" name="bk_date" style="width: 30%;">
                <div style="padding-right: 5%;"></div>

                <select class="form-select" aria-label="Default select example" id="bk_time" name="bk_time"
                    style="width: 30%;">
                    <option selected>เลือกเวลา</option>
                    <option value="09.00 - 10.00 AM">09.00 - 10.00 AM</option>
                    <option value="10.00 - 11.00 AM">10.00 - 11.00 AM</option>
                    <option value="12.00 - 13.00 AM">12.00 - 13.00 AM</option>
                    <option value="13.00 - 14.00 AM">13.00 - 14.00 AM</option>
                    <option value="14.00 - 15.00 AM">14.00 - 15.00 AM</option>
                </select>
            </div>
            <button class="btn-search">ค้นหา</button>
        </form>

        <% if(bk_car !=0) { %>
            <div class="booking_now">
                <h4 class="bookind-child">
                    <%= bk_car %>
                </h4>
                <h4 class="bookind-child">
                    <%= bk_date %>
                </h4>
                <h4 class="bookind-child">
                    <%= bk_time %>
                </h4>
                <h4 style="color: green; margin-left: 240px;">
                    <%= bk_status %>
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-check-lg" viewBox="0 0 16 16" style="fill: green; width: 30px; height: 30px;">
                            <path
                                d="M12.736 3.97a.733.733 0 0 1 1.047 0c.286.289.29.756.01 1.05L7.88 12.01a.733.733 0 0 1-1.065.02L3.217 8.384a.757.757 0 0 1 0-1.06.733.733 0 0 1 1.047 0l3.052 3.093 5.4-6.425a.247.247 0 0 1 .02-.022" />
                        </svg>
                </h4>
            </div>
            <% } %>
    </div>

    <footer style="display: flex; background-color: #7D2923; color: white; padding: 20px; height: 120px;">

    </footer>
</body>

</html>
